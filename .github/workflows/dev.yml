name: Workflow for dev packages

on:
  pull_request:
    branches: [main]

jobs:
  dev-package-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go 1.21.x 🐹
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'

      - name: Run Unit tests
        run: ./run-test.sh -u
        working-directory: ./scripts

