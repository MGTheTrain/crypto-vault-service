name: Check Git diffs

on:
  pull_request:
    branches: [main]

jobs:
  check-diffs:
    runs-on: ubuntu-22.04

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Go 1.23.x üêπ
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.x'

    - name: Install packages for with tools for auto-formatting and linting  üì¶
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        go install golang.org/x/tools/cmd/goimports@latest

    - name: Install APT packages
      run: |
        sudo apt-get update
        sudo apt-get install -y shfmt make
    
    - name: Install Prettier globally
      run: |
        sudo npm install -g prettier

    - name: Auto-format and lint Go
      run: make format-and-lint

    - name: Check diffs
      run: |
        status=$(git status --porcelain=v1)
        if [[ -n "$status" ]]; then
          git diff
          exit 1
        fi