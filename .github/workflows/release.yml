name: Workflow for release packages

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release-package-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go 1.21.x üêπ
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'

      - name: Grant execute permissions
        run: chmod +x *
        working-directory: ./scripts

      - name: Run Unit tests
        run: ./run-test.sh -u
        working-directory: ./scripts

      # Spin up integration environment (docker-compose or public hyper scaler infrastructure)

      - name: Install apt dependencies for integration test
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl opensc softhsm2

      - name: Run Integration tests
        run: sudo ./run-test.sh -i
        working-directory: ./scripts

